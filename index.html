---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  {{site.data.alerts.note}} {{post.excerpt}} {{site.data.alerts.end}}
    {% unless post.excerpt == "" %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
    {% endunless%}
  {% endfor %}
  
</div>
